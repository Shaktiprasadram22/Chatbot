<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Interface</title>
  <!-- Linking external stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Linking Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Toggle Button for Dark and Light Mode -->
  <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-adjust"></i> Switch to Dark Mode
  </button>

  <div class="container">
    <!-- Sidebar for History -->
    <div class="history-sidebar">
      <h3><i class="fas fa-history"></i> Conversation History</h3>
      <div id="history-box" class="history-box">
        <!-- Placeholder for conversation history -->
        <div class="history-entry">Welcome to Chatbot!</div>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-container">
      <h2><i class="fas fa-robot"></i> AI Chatbot</h2>
      <div id="chat-box" class="chat-box">
        <!-- Placeholder for chat messages -->
        <div class="message bot">Hello! How can I assist you today?</div>
      </div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your question here..." />
        <button onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i> Send
        </button>
      </div>
    </div>
  </div>

  <!-- External JavaScript File -->
  <script src="script.js"></script>
</body>

</html>
